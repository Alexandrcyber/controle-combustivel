<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conectividade</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Teste de Conectividade Frontend-Backend</h1>
    
    <div id="config-info" class="result info">
        <h3>Configura√ß√µes:</h3>
        <p><strong>Frontend URL:</strong> <span id="frontend-url"></span></p>
        <p><strong>API Base URL:</strong> <span id="api-url"></span></p>
    </div>

    <button onclick="testHealth()">üè• Testar Health Check</button>
    <button onclick="testCaminhoes()">üöõ Testar API Caminh√µes</button>
    <button onclick="testAbastecimentos()">‚õΩ Testar API Abastecimentos</button>
    <button onclick="testAll()">üîÑ Testar Tudo</button>

    <div id="results"></div>

    <script>
        // Configura√ß√£o da API (usando proxy local)
        const API_BASE_URL = '/api';
        
        // Mostrar configura√ß√µes
        document.getElementById('frontend-url').textContent = window.location.origin;
        document.getElementById('api-url').textContent = API_BASE_URL;

        function logResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        async function makeRequest(url, description) {
            try {
                logResult(`üîÑ Testando: ${description} - ${url}`, 'info');
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    logResult(`‚úÖ ${description} - Sucesso! Status: ${response.status}`, 'success');
                    logResult(`üìã Resposta: ${JSON.stringify(data, null, 2)}`, 'info');
                    return { success: true, data, status: response.status };
                } else {
                    logResult(`‚ùå ${description} - Erro HTTP: ${response.status} ${response.statusText}`, 'error');
                    return { success: false, status: response.status };
                }
            } catch (error) {
                logResult(`‚ùå ${description} - Erro de rede: ${error.message}`, 'error');
                return { success: false, error: error.message };
            }
        }

        async function testHealth() {
            return await makeRequest(`${API_BASE_URL}/health`, 'Health Check');
        }

        async function testCaminhoes() {
            return await makeRequest(`${API_BASE_URL}/caminhoes`, 'Lista de Caminh√µes');
        }

        async function testAbastecimentos() {
            return await makeRequest(`${API_BASE_URL}/abastecimentos`, 'Lista de Abastecimentos');
        }

        async function testAll() {
            logResult('üöÄ Iniciando teste completo...', 'info');
            
            const tests = [
                { name: 'Health Check', func: testHealth },
                { name: 'Caminh√µes', func: testCaminhoes },
                { name: 'Abastecimentos', func: testAbastecimentos }
            ];

            let successCount = 0;
            for (const test of tests) {
                const result = await test.func();
                if (result.success) successCount++;
            }

            logResult(`üìä Resumo: ${successCount}/${tests.length} testes passaram`, 
                     successCount === tests.length ? 'success' : 'error');
        }

        // Teste autom√°tico ao carregar
        window.addEventListener('load', () => {
            logResult('üåê P√°gina carregada - Pronto para testes!', 'success');
        });
    </script>
</body>
</html>
