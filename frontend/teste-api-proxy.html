<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
</head>
<body>
    <h1>Teste da API de Caminhões</h1>
    
    <div>
        <h2>Criar Caminhão</h2>
        <button onclick="criarCaminhao()">Criar Caminhão de Teste</button>
        <div id="resultado-criar"></div>
    </div>
    
    <div>
        <h2>Listar Caminhões</h2>
        <button onclick="listarCaminhoes()">Listar Caminhões</button>
        <div id="resultado-listar"></div>
    </div>

    <script>
        async function criarCaminhao() {
            try {
                const caminhao = {
                    placa: "TEST-" + Math.floor(Math.random() * 9999),
                    modelo: "Volvo FH",
                    capacidade: "500",
                    motorista: "Teste JavaScript"
                };
                
                console.log('Enviando requisição:', caminhao);
                
                const response = await fetch('/api/caminhoes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(caminhao)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const resultado = await response.json();
                console.log('Caminhão criado:', resultado);
                
                document.getElementById('resultado-criar').innerHTML = 
                    `<p style="color: green;">Caminhão criado com sucesso! ID: ${resultado.id}</p>
                     <pre>${JSON.stringify(resultado, null, 2)}</pre>`;
                     
            } catch (error) {
                console.error('Erro ao criar caminhão:', error);
                document.getElementById('resultado-criar').innerHTML = 
                    `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        }
        
        async function listarCaminhoes() {
            try {
                console.log('Listando caminhões...');
                
                const response = await fetch('/api/caminhoes');
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const caminhoes = await response.json();
                console.log('Caminhões listados:', caminhoes);
                
                document.getElementById('resultado-listar').innerHTML = 
                    `<p style="color: green;">Encontrados ${caminhoes.length} caminhões:</p>
                     <pre>${JSON.stringify(caminhoes, null, 2)}</pre>`;
                     
            } catch (error) {
                console.error('Erro ao listar caminhões:', error);
                document.getElementById('resultado-listar').innerHTML = 
                    `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        }
        
        // Teste automático ao carregar a página
        window.onload = function() {
            console.log('Página carregada, testando API...');
            listarCaminhoes();
        };
    </script>
</body>
</html>
