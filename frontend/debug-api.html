<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Teste de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">üîç Debug - Teste de API</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>üåê Configura√ß√£o de Ambiente</h5>
                    </div>
                    <div class="card-body">
                        <div id="envConfig"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>üîß API Config</h5>
                    </div>
                    <div class="card-body">
                        <div id="apiConfig"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>üß™ Testes de API</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary me-2" onclick="testHealth()">Teste Health</button>
                        <button class="btn btn-success me-2" onclick="testCaminhoes()">Teste Caminh√µes</button>
                        <button class="btn btn-warning me-2" onclick="testAbastecimentos()">Teste Abastecimentos</button>
                        <button class="btn btn-info" onclick="testDirectAPI()">Teste API Direta</button>
                        
                        <div class="mt-3">
                            <h6>Resultados:</h6>
                            <pre id="results" class="bg-light p-3" style="max-height: 400px; overflow-y: auto;"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregar scripts na ordem correta -->
    <script src="src/js/env-config.js"></script>
    <script src="src/js/api.js"></script>
    
    <script>
        // Fun√ß√µes de debug
        function log(message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.textContent += `[${timestamp}] ${message}\n`;
            results.scrollTop = results.scrollHeight;
            console.log(message);
        }
        
        function updateEnvConfig() {
            const envDiv = document.getElementById('envConfig');
            envDiv.innerHTML = `
                <h6>ENV_CONFIG:</h6>
                <pre>${JSON.stringify(window.ENV_CONFIG || 'N√£o definido', null, 2)}</pre>
                
                <h6>Vari√°veis Globais:</h6>
                <ul>
                    <li>ENV_API_BASE_URL: ${window.ENV_API_BASE_URL || 'N√£o definido'}</li>
                    <li>ENV_BACKEND_URL: ${window.ENV_BACKEND_URL || 'N√£o definido'}</li>
                    <li>API_BASE_URL: ${window.API_BASE_URL || 'N√£o definido'}</li>
                </ul>
            `;
        }
        
        function updateApiConfig() {
            const apiDiv = document.getElementById('apiConfig');
            const hasApiClient = !!window.apiClient;
            const hasDbApi = !!window.dbApi;
            
            apiDiv.innerHTML = `
                <h6>APIs Dispon√≠veis:</h6>
                <ul>
                    <li>apiClient: ${hasApiClient ? '‚úÖ' : '‚ùå'}</li>
                    <li>dbApi: ${hasDbApi ? '‚úÖ' : '‚ùå'}</li>
                </ul>
                
                ${hasApiClient ? `
                    <h6>API Config:</h6>
                    <pre>${JSON.stringify(window.apiClient ? {baseURL: 'Verificar console'} : 'N/A', null, 2)}</pre>
                ` : ''}
            `;
        }
        
        async function testHealth() {
            try {
                log('üß™ Testando Health Check...');
                const response = await fetch('/api/health');
                const data = await response.json();
                log(`‚úÖ Health OK: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`‚ùå Health Error: ${error.message}`);
            }
        }
        
        async function testCaminhoes() {
            try {
                log('üß™ Testando API de Caminh√µes...');
                if (window.dbApi && window.dbApi.buscarCaminhoes) {
                    const caminhoes = await window.dbApi.buscarCaminhoes();
                    log(`‚úÖ Caminh√µes carregados: ${caminhoes.length} itens`);
                    log(`üìÑ Dados: ${JSON.stringify(caminhoes.slice(0, 2))}`);
                } else {
                    log('‚ùå dbApi.buscarCaminhoes n√£o dispon√≠vel');
                }
            } catch (error) {
                log(`‚ùå Caminh√µes Error: ${error.message}`);
            }
        }
        
        async function testAbastecimentos() {
            try {
                log('üß™ Testando API de Abastecimentos...');
                if (window.dbApi && window.dbApi.buscarAbastecimentos) {
                    const abastecimentos = await window.dbApi.buscarAbastecimentos();
                    log(`‚úÖ Abastecimentos carregados: ${abastecimentos.length} itens`);
                    log(`üìÑ Dados: ${JSON.stringify(abastecimentos.slice(0, 2))}`);
                } else {
                    log('‚ùå dbApi.buscarAbastecimentos n√£o dispon√≠vel');
                }
            } catch (error) {
                log(`‚ùå Abastecimentos Error: ${error.message}`);
            }
        }
        
        async function testDirectAPI() {
            try {
                log('üß™ Testando API Direta...');
                
                // Teste 1: Health
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                log(`‚úÖ Direct Health: ${JSON.stringify(healthData)}`);
                
                // Teste 2: Caminh√µes
                const caminhoesResponse = await fetch('/api/caminhoes');
                const caminhoesData = await caminhoesResponse.json();
                log(`‚úÖ Direct Caminh√µes: ${caminhoesData.length} itens`);
                
                // Teste 3: Abastecimentos
                const abastecimentosResponse = await fetch('/api/abastecimentos');
                const abastecimentosData = await abastecimentosResponse.json();
                log(`‚úÖ Direct Abastecimentos: ${abastecimentosData.length} itens`);
                
            } catch (error) {
                log(`‚ùå Direct API Error: ${error.message}`);
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Debug page carregada');
            updateEnvConfig();
            updateApiConfig();
            
            // Aguardar um pouco para scripts carregarem
            setTimeout(() => {
                updateApiConfig();
                log('üìã APIs carregadas, verificando disponibilidade...');
            }, 1000);
        });
    </script>
</body>
</html>
