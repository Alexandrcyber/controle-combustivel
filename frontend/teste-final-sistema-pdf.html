<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Teste Final PDF - Sistema Funcionando</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="src/js/api.js"></script>
    <script src="src/js/alerts.js"></script>
    <script src="src/js/relatorios.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        
        .status-card {
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .status-success {
            border-left: 5px solid #28a745;
        }
        
        .status-error {
            border-left: 5px solid #dc3545;
        }
        
        .status-warning {
            border-left: 5px solid #ffc107;
        }
        
        .status-info {
            border-left: 5px solid #17a2b8;
        }
        
        .btn-custom {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .btn-primary-custom {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
        }
        
        .btn-success-custom {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            color: white;
        }
        
        .btn-danger-custom {
            background: linear-gradient(45deg, #dc3545, #c82333);
            border: none;
            color: white;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #00ff41;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .hero-title {
            background: linear-gradient(45deg, #007bff, #28a745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="hero-title fade-in">üéØ Sistema PDF Funcionando!</h1>
        
        <div class="row">
            <!-- Status Cards -->
            <div class="col-md-4 mb-4">
                <div class="card status-card status-info fade-in" id="status-backend">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="bi bi-server"></i> Backend
                        </h5>
                        <p class="card-text" id="backend-status">‚è≥ Verificando...</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card status-card status-info fade-in" id="status-dados" style="animation-delay: 0.2s;">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="bi bi-database"></i> Dados
                        </h5>
                        <p class="card-text" id="dados-status">‚è≥ Carregando...</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card status-card status-info fade-in" id="status-pdf" style="animation-delay: 0.4s;">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="bi bi-file-earmark-pdf"></i> PDF
                        </h5>
                        <p class="card-text" id="pdf-status">üéØ Pronto para testar</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <button id="btn-verificar-sistema" class="btn btn-primary-custom btn-custom me-3 pulse">
                    <i class="bi bi-check2-circle"></i> Verificar Sistema
                </button>
                
                <button id="btn-gerar-pdf" class="btn btn-success-custom btn-custom me-3" disabled>
                    <i class="bi bi-file-earmark-pdf"></i> Gerar PDF Completo
                </button>
                
                <button id="btn-abrir-relatorios" class="btn btn-danger-custom btn-custom">
                    <i class="bi bi-box-arrow-up-right"></i> Abrir Relat√≥rios
                </button>
            </div>
        </div>
        
        <!-- Log Container -->
        <div class="row">
            <div class="col-12">
                <div class="card fade-in" style="animation-delay: 0.6s;">
                    <div class="card-header">
                        <h5><i class="bi bi-terminal"></i> Log do Sistema</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="log-container" class="log-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sistema de log com cores
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString();
            
            const colors = {
                info: '#00ff41',
                success: '#00ff00',
                error: '#ff0040',
                warning: '#ffff00',
                debug: '#00ffff'
            };
            
            const icons = {
                info: '‚ÑπÔ∏è',
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                debug: 'üîß'
            };
            
            const line = document.createElement('div');
            line.style.color = colors[type];
            line.style.marginBottom = '5px';
            line.innerHTML = `[${timestamp}] ${icons[type]} ${message}`;
            
            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Atualizar status visual
        function updateStatus(elementId, status, message) {
            const element = document.getElementById(elementId);
            const statusElement = document.getElementById(elementId.replace('status-', '') + '-status');
            
            element.className = `card status-card status-${status} fade-in`;
            statusElement.textContent = message;
            
            if (status === 'success') {
                element.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 300);
            }
        }
        
        // Verificar backend
        async function verificarBackend() {
            log('üîç Verificando status do backend...', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/api/health');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Backend online: ${data.version}`, 'success');
                    updateStatus('status-backend', 'success', 'üü¢ Online');
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Backend offline: ${error.message}`, 'error');
                updateStatus('status-backend', 'error', 'üî¥ Offline');
                return false;
            }
        }
        
        // Carregar e verificar dados
        async function verificarDados() {
            log('üìä Carregando dados do sistema...', 'info');
            
            try {
                const [caminhoesRes, abastecimentosRes] = await Promise.all([
                    fetch('http://localhost:3001/api/caminhoes'),
                    fetch('http://localhost:3001/api/abastecimentos')
                ]);
                
                if (caminhoesRes.ok && abastecimentosRes.ok) {
                    const caminhoes = await caminhoesRes.json();
                    const abastecimentos = await abastecimentosRes.json();
                    
                    // Atualizar vari√°veis globais
                    window.caminhoes = caminhoes;
                    window.abastecimentos = abastecimentos;
                    
                    log(`üìã ${caminhoes.length} caminh√µes carregados`, 'success');
                    log(`‚õΩ ${abastecimentos.length} abastecimentos carregados`, 'success');
                    
                    updateStatus('status-dados', 'success', 
                        `üü¢ ${caminhoes.length}üöõ ${abastecimentos.length}‚õΩ`);
                    
                    return { caminhoes, abastecimentos };
                } else {
                    throw new Error('Erro ao carregar dados');
                }
            } catch (error) {
                log(`‚ùå Erro nos dados: ${error.message}`, 'error');
                updateStatus('status-dados', 'error', 'üî¥ Erro');
                return null;
            }
        }
        
        // Verificar sistema completo
        async function verificarSistema() {
            log('üéØ === VERIFICA√á√ÉO COMPLETA DO SISTEMA ===', 'info');
            
            const backendOk = await verificarBackend();
            
            if (!backendOk) {
                log('‚ùå Sistema n√£o pode funcionar sem backend', 'error');
                return false;
            }
            
            const dados = await verificarDados();
            
            if (!dados) {
                log('‚ùå Sistema n√£o pode funcionar sem dados', 'error');
                return false;
            }
            
            // Verificar se h√° dados suficientes
            if (dados.caminhoes.length === 0) {
                log('‚ö†Ô∏è Nenhum caminh√£o cadastrado', 'warning');
                updateStatus('status-pdf', 'warning', '‚ö†Ô∏è Sem caminh√µes');
                return false;
            }
            
            if (dados.abastecimentos.length === 0) {
                log('‚ö†Ô∏è Nenhum abastecimento cadastrado', 'warning');
                updateStatus('status-pdf', 'warning', '‚ö†Ô∏è Sem abastecimentos');
                return false;
            }
            
            // Sistema OK!
            log('üéâ SISTEMA TOTALMENTE FUNCIONAL!', 'success');
            updateStatus('status-pdf', 'success', 'üéØ Pronto!');
            
            // Habilitar bot√£o de PDF
            document.getElementById('btn-gerar-pdf').disabled = false;
            document.getElementById('btn-gerar-pdf').classList.add('pulse');
            
            return true;
        }
        
        // Gerar PDF
        async function gerarPDF() {
            log('üìÑ Iniciando gera√ß√£o de PDF...', 'info');
            
            try {
                if (typeof exportarPdfCompleto === 'function') {
                    log('üîß Chamando fun√ß√£o exportarPdfCompleto()...', 'debug');
                    await exportarPdfCompleto();
                    log('üéâ PDF gerado com sucesso!', 'success');
                } else {
                    throw new Error('Fun√ß√£o exportarPdfCompleto n√£o encontrada');
                }
            } catch (error) {
                log(`‚ùå Erro na gera√ß√£o: ${error.message}`, 'error');
            }
        }
        
        // Event listeners
        document.getElementById('btn-verificar-sistema').addEventListener('click', verificarSistema);
        document.getElementById('btn-gerar-pdf').addEventListener('click', gerarPDF);
        document.getElementById('btn-abrir-relatorios').addEventListener('click', () => {
            window.open('http://localhost:3000/index.html', '_blank');
        });
        
        // Verifica√ß√£o autom√°tica ao carregar
        window.addEventListener('load', async () => {
            log('üöÄ Sistema iniciado - Teste Final PDF', 'info');
            
            setTimeout(async () => {
                await verificarSistema();
            }, 1000);
        });
    </script>
</body>
</html>
