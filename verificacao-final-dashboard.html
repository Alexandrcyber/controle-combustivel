<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Verifica√ß√£o Final - Dashboard Funcionando</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 10px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #1e7e34; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-warning:hover { background: #e0a800; }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .metric-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .metric-primary { background: linear-gradient(45deg, #007bff, #0056b3); }
        .metric-success { background: linear-gradient(45deg, #28a745, #1e7e34); }
        .metric-warning { background: linear-gradient(45deg, #ffc107, #e0a800); }
        .metric-danger { background: linear-gradient(45deg, #dc3545, #c82333); }
        .status-card {
            border: 2px solid;
            border-radius: 10px;
            margin: 15px 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .status-success { 
            border-color: #28a745; 
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }
        .status-error { 
            border-color: #dc3545; 
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
        .status-warning { 
            border-color: #ffc107; 
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
        }
        .status-info { 
            border-color: #17a2b8; 
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
        }
        .icon { font-size: 24px; margin-right: 10px; }
        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 1s ease;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #dee2e6;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Verifica√ß√£o Final - Sistema de Controle de Combust√≠vel</h1>
            <p>Dashboard corrigido e funcional ‚úÖ</p>
        </div>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button class="btn btn-success" onclick="executarVerificacaoCompleta()">
                <span class="icon">üîç</span>Executar Verifica√ß√£o Completa
            </button>
            <button class="btn" onclick="abrirDashboard()">
                <span class="icon">üè†</span>Abrir Dashboard Principal
            </button>
            <button class="btn btn-warning" onclick="limparCache()">
                <span class="icon">üóëÔ∏è</span>Limpar Cache/localStorage
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%;"></div>
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        let progressValue = 0;

        function updateProgress(value) {
            progressValue = value;
            document.getElementById('progress').style.width = value + '%';
        }

        function log(message, type = 'info', details = '') {
            const resultado = document.getElementById('resultado');
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };
            
            resultado.innerHTML += `
                <div class="status-card status-${type}">
                    <strong>${icons[type]} ${message}</strong>
                    ${details ? `<div style="margin-top: 10px; font-size: 14px;">${details}</div>` : ''}
                </div>
            `;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async function executarVerificacaoCompleta() {
            document.getElementById('resultado').innerHTML = '';
            updateProgress(0);
            
            log('üöÄ Iniciando verifica√ß√£o completa do sistema...', 'info');

            try {
                // Passo 1: Verificar conectividade (10%)
                updateProgress(10);
                log('üì° Verificando conectividade com APIs...', 'info');
                
                const caminhoesResponse = await fetch(`${API_BASE_URL}/caminhoes`);
                const abastecimentosResponse = await fetch(`${API_BASE_URL}/abastecimentos`);
                
                if (!caminhoesResponse.ok || !abastecimentosResponse.ok) {
                    throw new Error('APIs n√£o est√£o respondendo');
                }

                // Passo 2: Carregar dados (30%)
                updateProgress(30);
                const caminhoesData = await caminhoesResponse.json();
                const abastecimentosData = await abastecimentosResponse.json();
                
                log('üìä Dados carregados com sucesso', 'success', 
                    `${caminhoesData.length} caminh√µes ‚Ä¢ ${abastecimentosData.length} abastecimentos`);

                // Passo 3: Verificar estrutura dos dados (50%)
                updateProgress(50);
                log('üîç Verificando estrutura dos dados...', 'info');
                
                const primeiroAbastecimento = abastecimentosData[0];
                const temCamposCorretos = primeiroAbastecimento && 
                    (primeiroAbastecimento.km_inicial || primeiroAbastecimento.kmInicial) &&
                    (primeiroAbastecimento.km_final || primeiroAbastecimento.kmFinal) &&
                    (primeiroAbastecimento.valor_total || primeiroAbastecimento.valorTotal);

                if (temCamposCorretos) {
                    log('‚úÖ Estrutura dos dados correta', 'success', 
                        'Campos km_inicial, km_final e valor_total est√£o presentes');
                } else {
                    log('‚ö†Ô∏è Poss√≠vel problema na estrutura dos dados', 'warning');
                }

                // Passo 4: Testar c√°lculos do dashboard (70%)
                updateProgress(70);
                log('üßÆ Testando c√°lculos do dashboard...', 'info');
                
                // Usar a l√≥gica exata do updateDashboard
                const hoje = new Date();
                const dataInicio = new Date(hoje.getFullYear(), hoje.getMonth(), 1).toISOString().split('T')[0];
                const dataFim = new Date(hoje.getFullYear(), hoje.getMonth()+1, 0).toISOString().split('T')[0];
                
                const inicio = new Date(dataInicio);
                const fim = new Date(dataFim + 'T23:59:59');
                
                const abastecimentosFiltrados = abastecimentosData.filter(a => {
                    const dt = new Date(a.data);
                    return dt >= inicio && dt <= fim;
                });

                let totalKm = 0;
                let totalLitros = 0;
                let totalGasto = 0;

                abastecimentosFiltrados.forEach(a => {
                    // Usar a mesma l√≥gica da fun√ß√£o updateDashboard corrigida
                    const kmInicial = parseFloat(a.kmInicial || a.km_inicial || 0);
                    const kmFinal = parseFloat(a.kmFinal || a.km_final || 0);
                    const litros = parseFloat(a.litros || 0);
                    const valorTotal = parseFloat(a.valorTotal || a.valor_total || 0);
                    
                    totalKm += (kmFinal - kmInicial);
                    totalLitros += litros;
                    totalGasto += valorTotal;
                });

                const mediaConsumo = totalLitros > 0 ? (totalKm / totalLitros).toFixed(2) : '0.00';

                // Passo 5: Exibir m√©tricas calculadas (90%)
                updateProgress(90);
                
                const metricsHtml = `
                    <div class="metrics-grid">
                        <div class="metric-card metric-primary">
                            <h3>${caminhoesData.length}</h3>
                            <p>Total Caminh√µes</p>
                        </div>
                        <div class="metric-card metric-success">
                            <h3>${abastecimentosFiltrados.length}</h3>
                            <p>Abastecimentos (m√™s)</p>
                        </div>
                        <div class="metric-card metric-warning">
                            <h3>${mediaConsumo} km/L</h3>
                            <p>Consumo M√©dio</p>
                        </div>
                        <div class="metric-card metric-danger">
                            <h3>R$ ${totalGasto.toFixed(2)}</h3>
                            <p>Gasto Total (m√™s)</p>
                        </div>
                    </div>
                `;

                log('üìà M√©tricas calculadas com sucesso', 'success', metricsHtml);

                // Passo 6: Verificar localStorage (95%)
                updateProgress(95);
                const localCaminhoes = localStorage.getItem('caminhoes');
                const localAbastecimentos = localStorage.getItem('abastecimentos');

                if (!localCaminhoes || !localAbastecimentos) {
                    log('üíæ Populando localStorage...', 'info');
                    localStorage.setItem('caminhoes', JSON.stringify(caminhoesData));
                    localStorage.setItem('abastecimentos', JSON.stringify(abastecimentosData));
                    log('‚úÖ localStorage atualizado', 'success');
                } else {
                    log('‚úÖ localStorage j√° cont√©m dados', 'success');
                }

                // Passo 7: Conclus√£o (100%)
                updateProgress(100);
                
                if (totalKm > 0 && totalGasto > 0 && totalLitros > 0) {
                    log('üéâ SISTEMA FUNCIONANDO PERFEITAMENTE!', 'success', 
                        `Dashboard est√° calculando corretamente: ${totalKm.toFixed(2)}km, ${totalLitros.toFixed(2)}L, R$${totalGasto.toFixed(2)}`);
                } else {
                    log('‚ö†Ô∏è Poss√≠vel problema: algumas m√©tricas est√£o zeradas', 'warning',
                        'Verifique se h√° dados suficientes no per√≠odo atual');
                }

                // Mostrar detalhes dos c√°lculos
                const detalhesCalculos = `
                    <pre>
üîç DETALHES DOS C√ÅLCULOS:
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üìÖ Per√≠odo analisado: ${dataInicio} at√© ${dataFim}
üìä Abastecimentos no per√≠odo: ${abastecimentosFiltrados.length}/${abastecimentosData.length}

üßÆ C√ÅLCULOS POR ABASTECIMENTO:
${abastecimentosFiltrados.map((a, i) => {
    const kmInicial = parseFloat(a.kmInicial || a.km_inicial || 0);
    const kmFinal = parseFloat(a.kmFinal || a.km_final || 0);
    const litros = parseFloat(a.litros || 0);
    const valorTotal = parseFloat(a.valorTotal || a.valor_total || 0);
    const km = kmFinal - kmInicial;
    return `${i+1}. ${new Date(a.data).toLocaleDateString('pt-BR')}: ${kmInicial}‚Üí${kmFinal} (${km}km), ${litros}L, R$${valorTotal}`;
}).join('\n')}

üìà TOTAIS:
‚Ä¢ KM Total: ${totalKm.toFixed(2)} km
‚Ä¢ Litros Total: ${totalLitros.toFixed(2)} L  
‚Ä¢ Gasto Total: R$ ${totalGasto.toFixed(2)}
‚Ä¢ Consumo M√©dio: ${mediaConsumo} km/L

‚úÖ CORRE√á√ÉO APLICADA:
A fun√ß√£o updateDashboard() agora suporta tanto camelCase quanto snake_case:
‚Ä¢ kmInicial || km_inicial
‚Ä¢ kmFinal || km_final  
‚Ä¢ valorTotal || valor_total
                    </pre>
                `;

                log('üìã Relat√≥rio detalhado', 'info', detalhesCalculos);

            } catch (error) {
                updateProgress(100);
                log(`‚ùå Erro durante a verifica√ß√£o: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }

        function abrirDashboard() {
            log('üè† Abrindo dashboard principal...', 'info');
            window.open('http://localhost:3000', '_blank');
        }

        function limparCache() {
            localStorage.clear();
            sessionStorage.clear();
            log('üóëÔ∏è Cache e localStorage limpos', 'success', 'Dados ser√£o recarregados da API na pr√≥xima visita');
        }

        // Auto-inicializar
        window.addEventListener('load', () => {
            log('üéØ P√°gina carregada. Execute a verifica√ß√£o para confirmar o funcionamento.', 'info');
        });
    </script>
</body>
</html>
