<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mapeamento de Dados</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Mapeamento de Dados</h1>
    
    <div class="section">
        <h2>üîó Teste direto da API</h2>
        <button onclick="testarAPIDirecta()">Testar API Direta</button>
        <div id="api-direta"></div>
    </div>

    <div class="section">
        <h2>üîÑ Teste via window.dbApi</h2>
        <button onclick="testarDbApi()">Testar dbApi</button>
        <div id="db-api"></div>
    </div>

    <div class="section">
        <h2>üéØ Teste Dashboard</h2>
        <button onclick="testarDashboard()">Simular Dashboard</button>
        <div id="dashboard-test"></div>
    </div>

    <script>
        window.API_BASE_URL = '/api';
        
        async function testarAPIDirecta() {
            const div = document.getElementById('api-direta');
            div.innerHTML = '<p>üîÑ Testando...</p>';
            
            try {
                const response = await fetch('/api/abastecimentos');
                const data = await response.json();
                
                div.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ API Direta - ${data.length} abastecimentos</h4>
                        <p><strong>Primeiro abastecimento:</strong></p>
                        <pre>${JSON.stringify(data[0], null, 2)}</pre>
                        <p><strong>Campos dispon√≠veis:</strong> ${Object.keys(data[0] || {}).join(', ')}</p>
                    </div>
                `;
                
                window.abastecimentosDirecto = data;
                
            } catch (error) {
                div.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }

        async function testarDbApi() {
            const div = document.getElementById('db-api');
            div.innerHTML = '<p>üîÑ Testando...</p>';
            
            if (!window.dbApi) {
                div.innerHTML = '<div class="error">‚ùå window.dbApi n√£o dispon√≠vel</div>';
                return;
            }
            
            try {
                const data = await window.dbApi.buscarAbastecimentos();
                
                div.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ dbApi - ${data.length} abastecimentos</h4>
                        <p><strong>Primeiro abastecimento (mapeado):</strong></p>
                        <pre>${JSON.stringify(data[0], null, 2)}</pre>
                        <p><strong>Campos dispon√≠veis:</strong> ${Object.keys(data[0] || {}).join(', ')}</p>
                    </div>
                `;
                
                window.abastecimentosMapeado = data;
                
            } catch (error) {
                div.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }

        function testarDashboard() {
            const div = document.getElementById('dashboard-test');
            
            const abastecimentos = window.abastecimentosMapeado || window.abastecimentosDirecto || [];
            
            if (abastecimentos.length === 0) {
                div.innerHTML = '<div class="error">‚ùå Nenhum abastecimento carregado</div>';
                return;
            }

            // Testar c√°lculos do dashboard
            let resultados = [];
            
            abastecimentos.forEach((a, index) => {
                resultados.push({
                    index: index + 1,
                    data: a.data,
                    kmInicial: a.kmInicial || a.km_inicial,
                    kmFinal: a.kmFinal || a.km_final,
                    valorTotal: a.valorTotal || a.valor_total,
                    litros: a.litros,
                    temCamposCorretos: !!(a.kmInicial && a.kmFinal && a.valorTotal),
                    temCamposSemMapeamento: !!(a.km_inicial && a.km_final && a.valor_total)
                });
            });

            // Calcular totais
            let totalKm = 0;
            let totalLitros = 0;
            let totalGasto = 0;

            abastecimentos.forEach(a => {
                const kmInicial = parseFloat(a.kmInicial || a.km_inicial || 0);
                const kmFinal = parseFloat(a.kmFinal || a.km_final || 0);
                const litros = parseFloat(a.litros || 0);
                const valorTotal = parseFloat(a.valorTotal || a.valor_total || 0);
                
                totalKm += (kmFinal - kmInicial);
                totalLitros += litros;
                totalGasto += valorTotal;
            });

            const mediaConsumo = totalLitros > 0 ? (totalKm / totalLitros).toFixed(2) : '0.00';

            div.innerHTML = `
                <div class="success">
                    <h4>üìä Simula√ß√£o Dashboard</h4>
                    <p><strong>Total KM:</strong> ${totalKm.toFixed(0)} km</p>
                    <p><strong>Total Litros:</strong> ${totalLitros.toFixed(2)} L</p>
                    <p><strong>Total Gasto:</strong> R$ ${totalGasto.toFixed(2)}</p>
                    <p><strong>M√©dia Consumo:</strong> ${mediaConsumo} km/L</p>
                    
                    <h5>An√°lise dos campos:</h5>
                    <pre>${JSON.stringify(resultados, null, 2)}</pre>
                </div>
            `;
        }

        // Auto-carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                testarAPIDirecta();
            }, 500);
        });
    </script>

    <!-- Scripts necess√°rios -->
    <script src="src/js/config.js"></script>
    <script src="src/js/api.js"></script>
</body>
</html>
