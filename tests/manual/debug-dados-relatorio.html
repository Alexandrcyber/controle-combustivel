<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Dados do Relat√≥rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>üîç Debug - Dados do Relat√≥rio</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>üìä Status dos Dados</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Caminh√µes:</strong> <span id="status-caminhoes">Carregando...</span></p>
                        <p><strong>Abastecimentos:</strong> <span id="status-abastecimentos">Carregando...</span></p>
                        <button class="btn btn-primary" onclick="carregarDados()">üîÑ Recarregar</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>üß™ Teste de Processamento</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="testarProcessamento()">‚ñ∂Ô∏è Testar C√°lculos</button>
                        <div id="resultado-teste" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>üìã Dados Processados</h5>
                    </div>
                    <div class="card-body">
                        <div id="dados-processados"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>üéØ Relat√≥rio Gerado</h5>
                    </div>
                    <div class="card-body">
                        <div id="relatorio-final"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let caminhoes = [];
        let abastecimentos = [];

        async function carregarDados() {
            try {
                console.log('üîÑ Carregando dados...');
                
                const [caminhoesData, abastecimentosData] = await Promise.all([
                    fetch('http://localhost:3001/api/caminhoes').then(r => r.json()),
                    fetch('http://localhost:3001/api/abastecimentos').then(r => r.json())
                ]);

                caminhoes = caminhoesData;
                abastecimentos = abastecimentosData;

                document.getElementById('status-caminhoes').textContent = `${caminhoes.length} carregados`;
                document.getElementById('status-abastecimentos').textContent = `${abastecimentos.length} carregados`;

                console.log('‚úÖ Dados carregados:', { caminhoes: caminhoes.length, abastecimentos: abastecimentos.length });
                console.log('üìä Estrutura abastecimento:', abastecimentos[0]);

            } catch (error) {
                console.error('‚ùå Erro ao carregar dados:', error);
                document.getElementById('status-caminhoes').textContent = 'Erro';
                document.getElementById('status-abastecimentos').textContent = 'Erro';
            }
        }

        function testarProcessamento() {
            if (abastecimentos.length === 0) {
                document.getElementById('resultado-teste').innerHTML = 
                    '<div class="alert alert-warning">‚ö†Ô∏è Nenhum abastecimento para processar</div>';
                return;
            }

            try {
                console.log('üß™ Iniciando teste de processamento...');
                
                // Simular o processamento do relat√≥rio
                const dataInicio = '2025-01-01';
                const dataFim = '2025-12-31';
                
                // Filtrar abastecimentos
                let abastecimentosFiltrados = abastecimentos.filter(a => {
                    return a.data >= dataInicio && a.data <= dataFim;
                });

                console.log(`üìÖ Abastecimentos no per√≠odo: ${abastecimentosFiltrados.length}`);

                // Agrupar por caminh√£o
                const dadosPorCaminhao = {};

                abastecimentosFiltrados.forEach(a => {
                    console.log('üîç Processando abastecimento:', a.id);
                    
                    if (!dadosPorCaminhao[a.caminhao_id]) {
                        const caminhao = caminhoes.find(c => c.id === a.caminhao_id);
                        console.log('üöõ Caminh√£o encontrado:', caminhao);
                        
                        dadosPorCaminhao[a.caminhao_id] = {
                            id: a.caminhao_id,
                            placa: caminhao ? caminhao.placa : 'Desconhecido',
                            modelo: caminhao ? caminhao.modelo : 'Desconhecido',
                            totalKm: 0,
                            totalLitros: 0,
                            totalGasto: 0,
                            abastecimentos: []
                        };
                    }

                    // Processar dados com logs detalhados
                    const kmInicial = parseFloat(a.km_inicial || 0);
                    const kmFinal = parseFloat(a.km_final || 0);
                    const litros = parseFloat(a.litros || 0);
                    const valorTotal = parseFloat(a.valor_total || 0);
                    
                    console.log(`üìè KM: ${kmInicial} ‚Üí ${kmFinal} (dist√¢ncia: ${kmFinal - kmInicial})`);
                    console.log(`‚õΩ Litros: ${litros}, Valor: R$ ${valorTotal}`);
                    
                    const distancia = kmFinal - kmInicial;
                    
                    dadosPorCaminhao[a.caminhao_id].totalKm += distancia;
                    dadosPorCaminhao[a.caminhao_id].totalLitros += litros;
                    dadosPorCaminhao[a.caminhao_id].totalGasto += valorTotal;
                    dadosPorCaminhao[a.caminhao_id].abastecimentos.push(a);
                });

                // Calcular m√©tricas finais
                Object.values(dadosPorCaminhao).forEach(dadosCaminhao => {
                    dadosCaminhao.mediaConsumo = dadosCaminhao.totalLitros > 0 ? 
                        (dadosCaminhao.totalKm / dadosCaminhao.totalLitros).toFixed(2) : 'N/A';
                    dadosCaminhao.custoMedio = dadosCaminhao.totalKm > 0 ? 
                        (dadosCaminhao.totalGasto / dadosCaminhao.totalKm).toFixed(2) : 'N/A';
                        
                    console.log(`üìä ${dadosCaminhao.placa}: KM=${dadosCaminhao.totalKm}, Litros=${dadosCaminhao.totalLitros}, Gasto=R$${dadosCaminhao.totalGasto}, Consumo=${dadosCaminhao.mediaConsumo}km/L, Custo/km=R$${dadosCaminhao.custoMedio}`);
                });

                // Exibir resultados processados
                let htmlProcessado = '<h6>üìä Dados Processados:</h6><ul>';
                Object.values(dadosPorCaminhao).forEach(dados => {
                    htmlProcessado += `
                        <li><strong>${dados.placa} - ${dados.modelo}</strong>:
                            <ul>
                                <li>Dist√¢ncia: ${dados.totalKm.toFixed(0)} km</li>
                                <li>Combust√≠vel: ${dados.totalLitros.toFixed(2)} L</li>
                                <li>Gasto: R$ ${dados.totalGasto.toFixed(2)}</li>
                                <li>Consumo: ${dados.mediaConsumo} km/L</li>
                                <li>Custo/km: R$ ${dados.custoMedio}</li>
                            </ul>
                        </li>
                    `;
                });
                htmlProcessado += '</ul>';

                document.getElementById('dados-processados').innerHTML = htmlProcessado;

                // Gerar relat√≥rio visual
                gerarRelatorioVisual(dadosPorCaminhao);

                document.getElementById('resultado-teste').innerHTML = 
                    '<div class="alert alert-success">‚úÖ Processamento conclu√≠do com sucesso!</div>';

            } catch (error) {
                console.error('‚ùå Erro no processamento:', error);
                document.getElementById('resultado-teste').innerHTML = 
                    `<div class="alert alert-danger">‚ùå Erro: ${error.message}</div>`;
            }
        }

        function gerarRelatorioVisual(dadosPorCaminhao) {
            let html = `
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>Caminh√£o</th>
                                <th>Dist√¢ncia (km)</th>
                                <th>Combust√≠vel (L)</th>
                                <th>Consumo M√©dio (km/l)</th>
                                <th>Gasto Total (R$)</th>
                                <th>Custo por km (R$)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            Object.values(dadosPorCaminhao).forEach(dados => {
                html += `
                    <tr>
                        <td><strong>${dados.placa}</strong><br><small>${dados.modelo}</small></td>
                        <td class="text-end">${dados.totalKm.toLocaleString('pt-BR', {minimumFractionDigits: 0, maximumFractionDigits: 0})}</td>
                        <td class="text-end">${dados.totalLitros.toFixed(2)}</td>
                        <td class="text-end"><span class="badge bg-info">${dados.mediaConsumo}</span></td>
                        <td class="text-end text-success"><strong>R$ ${dados.totalGasto.toFixed(2)}</strong></td>
                        <td class="text-end"><span class="badge bg-warning">R$ ${dados.custoMedio}</span></td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('relatorio-final').innerHTML = html;
        }

        // Fun√ß√£o auxiliar para formata√ß√£o de data
        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('pt-BR');
        }

        // Carregar dados automaticamente
        window.onload = function() {
            carregarDados();
        };
    </script>
</body>
</html>
