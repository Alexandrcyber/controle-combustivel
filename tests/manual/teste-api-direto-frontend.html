<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto de API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üß™ Teste Direto de API - Sistema de Combust√≠vel</h1>
    
    <div class="status info">
        <strong>Status:</strong> <span id="status">Carregando...</span><br>
        <strong>URL Frontend:</strong> <span id="frontend-url"></span><br>
        <strong>API Base:</strong> <span id="api-base"></span>
    </div>

    <div>
        <button onclick="testAPI('/api/health', 'Health Check')">üè• Health Check</button>
        <button onclick="testAPI('/api/info', 'Info Sistema')">‚ÑπÔ∏è Info</button>
        <button onclick="testAPI('/api/caminhoes', 'Caminh√µes')">üöõ Caminh√µes</button>
        <button onclick="testAPI('/api/abastecimentos', 'Abastecimentos')">‚õΩ Abastecimentos</button>
        <button onclick="clearResults()">üßπ Limpar</button>
    </div>

    <div id="results"></div>

    <script>
        // Configura√ß√µes
        document.getElementById('frontend-url').textContent = window.location.origin;
        document.getElementById('api-base').textContent = '/api (proxy)';
        document.getElementById('status').textContent = 'Pronto para testes';

        function addResult(type, title, content) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
                <small>Timestamp: ${new Date().toLocaleString()}</small>
            `;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI(endpoint, description) {
            document.getElementById('status').textContent = `Testando ${description}...`;
            
            try {
                console.log(`üîÑ Testando: ${endpoint}`);
                
                const startTime = Date.now();
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const endTime = Date.now();
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = responseText;
                }

                if (response.ok) {
                    addResult('success', `‚úÖ ${description} - Sucesso`, 
                        `Status: ${response.status}
Tempo: ${endTime - startTime}ms
URL: ${endpoint}
Resposta:
${JSON.stringify(responseData, null, 2)}`);
                    document.getElementById('status').textContent = `${description} - Sucesso!`;
                } else {
                    addResult('error', `‚ùå ${description} - Erro HTTP`, 
                        `Status: ${response.status} ${response.statusText}
Tempo: ${endTime - startTime}ms
URL: ${endpoint}
Resposta:
${responseText || 'Sem conte√∫do'}`);
                    document.getElementById('status').textContent = `${description} - Erro ${response.status}`;
                }
                
            } catch (error) {
                addResult('error', `‚ùå ${description} - Erro de Rede`, 
                    `Erro: ${error.message}
URL: ${endpoint}
Stack: ${error.stack}`);
                document.getElementById('status').textContent = `${description} - Falha na conex√£o`;
                console.error('Erro:', error);
            }
        }

        // Teste autom√°tico ao carregar
        window.addEventListener('load', () => {
            console.log('üåê P√°gina carregada');
            document.getElementById('status').textContent = 'Pronto para testes';
            
            // Teste autom√°tico do health check
            setTimeout(() => {
                testAPI('/api/health', 'Health Check (Auto)');
            }, 1000);
        });
    </script>
</body>
</html>
