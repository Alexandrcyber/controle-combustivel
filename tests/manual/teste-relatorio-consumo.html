<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Relatório de Consumo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #console {
            background-color: #1e1e1e;
            color: #dcdcdc;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            margin-bottom: 20px;
        }
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Teste de Relatório de Consumo</h1>
        
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Console</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearConsole()">Limpar</button>
                    </div>
                    <div class="card-body">
                        <div id="console"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Relatório de Consumo</h5>
                    </div>
                    <div class="card-body">
                        <form id="relatorioForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="dataInicio" class="form-label">Data Início</label>
                                <input type="date" class="form-control" id="dataInicio" value="2025-01-01">
                            </div>
                            <div class="col-md-4">
                                <label for="dataFim" class="form-label">Data Fim</label>
                                <input type="date" class="form-control" id="dataFim" value="2025-12-31">
                            </div>
                            <div class="col-md-4">
                                <label for="caminhaoSelect" class="form-label">Caminhão</label>
                                <select class="form-select" id="caminhaoSelect">
                                    <option value="todos">Todos os caminhões</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Gerar Relatório</button>
                                <button type="button" class="btn btn-secondary" onclick="inspecionarDados()">Inspecionar Dados</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="relatorioResultados"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Importar o arquivo de relatórios corrigido -->
    <script src="src/js/relatorios.js"></script>
    <script>
        // Inicializar aplicação de teste usando relatorios.js
        document.addEventListener('DOMContentLoaded', async () => {
            // Carregar dados (dbApi definido em relatorios.js)
            if (typeof carregarDados === 'function') await carregarDados();
            // Vincular formulário ao gerarRelatorioConsumo
            const form = document.getElementById('relatorioForm');
            form.addEventListener('submit', e => {
                e.preventDefault();
                if (typeof gerarRelatorioConsumo === 'function') gerarRelatorioConsumo();
            });
        });
    </script>
</body>
</html>
