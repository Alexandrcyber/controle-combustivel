<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Alertas Personalizados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">üö® Teste de Alertas Personalizados</h1>
        
        <div class="row">
            <div class="col-md-6">

                    <div class="card-body">

                        <button class="btn btn-success me-2 mb-2" onclick="testarSucessoDetalhado()">Sucesso Detalhado</button>
                        <button class="btn btn-success me-2 mb-2" onclick="testarToastSucesso()">Toast Sucesso</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">

                    <div class="card-body">

                        <button class="btn btn-danger me-2 mb-2" onclick="testarErroApi()">Erro de API</button>
                        <button class="btn btn-danger me-2 mb-2" onclick="testarToastErro()">Toast Erro</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>‚ö†Ô∏è Alertas de Aviso</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-warning me-2 mb-2" onclick="testarAvisoSimples()">Aviso Simples</button>
                        <button class="btn btn-warning me-2 mb-2" onclick="testarAvisoSemDados()">Sem Dados</button>
                        <button class="btn btn-warning me-2 mb-2" onclick="testarToastAviso()">Toast Aviso</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>‚ÑπÔ∏è Alertas de Informa√ß√£o</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info me-2 mb-2" onclick="testarInfoSimples()">Info Simples</button>
                        <button class="btn btn-info me-2 mb-2" onclick="testarInfoLoading()">Loading</button>
                        <button class="btn btn-info me-2 mb-2" onclick="testarToastInfo()">Toast Info</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>‚ùì Alertas de Confirma√ß√£o</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary me-2 mb-2" onclick="testarConfirmacaoSimples()">Sim/N√£o</button>
                        <button class="btn btn-primary me-2 mb-2" onclick="testarConfirmacaoExclusao()">Confirmar Exclus√£o</button>
                        <button class="btn btn-primary me-2 mb-2" onclick="testarConfirmacaoLimpeza()">Limpar Dados</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/js/alerts.js"></script>
    
    <script>
        // Fun√ß√µes de teste para alertas de sucesso
        function testarSucessoSimples() {
            AlertSuccess.show('Opera√ß√£o Realizada!', 'Dados salvos com sucesso.');
        }
        
        function testarSucessoConfirmacao() {
            AlertSuccess.confirm('Cadastro Finalizado!', 'O caminh√£o foi cadastrado no sistema.');
        }
        
        function testarSucessoDetalhado() {
            AlertSuccess.detailed('Teste da API Passou!', 'Caminh√£o ABC-1234 foi criado no banco de dados.');
        }
        
        function testarToastSucesso() {
            AlertToast.success('Caminh√£o cadastrado com sucesso!');
        }
        
        // Fun√ß√µes de teste para alertas de erro
        function testarErroSimples() {
            AlertError.show('Erro Inesperado', 'Algo deu errado durante a opera√ß√£o.');
        }
        
        function testarErroValidacao() {
            AlertError.validation('Por favor, preencha todos os campos obrigat√≥rios.');
        }
        
        function testarErroApi() {
            const erro = new Error('Falha na conex√£o com o servidor');
            AlertError.api(erro);
        }
        
        function testarToastErro() {
            AlertToast.error('Falha ao conectar com a API');
        }
        
        // Fun√ß√µes de teste para alertas de aviso
        function testarAvisoSimples() {
            AlertWarning.show('Aten√ß√£o', 'Esta a√ß√£o n√£o pode ser desfeita.');
        }
        
        function testarAvisoSemDados() {
            AlertWarning.noData('Nenhum abastecimento encontrado no per√≠odo selecionado.');
        }
        
        function testarToastAviso() {
            AlertToast.warning('Verifique os dados antes de continuar');
        }
        
        // Fun√ß√µes de teste para alertas de informa√ß√£o
        function testarInfoSimples() {
            AlertInfo.show('Sistema Atualizado', 'A vers√£o 2.0 foi instalada com sucesso.');
        }
        
        function testarInfoLoading() {
            AlertInfo.loading('Processando Relat√≥rio...', 'Aguarde enquanto geramos os dados...');
            
            // Simular processamento
            setTimeout(() => {
                AlertUtils.close();
                AlertToast.success('Relat√≥rio gerado com sucesso!');
            }, 3000);
        }
        
        function testarToastInfo() {
            AlertToast.info('Relat√≥rio ser√° gerado em segundo plano');
        }
        
        // Fun√ß√µes de teste para alertas de confirma√ß√£o
        async function testarConfirmacaoSimples() {
            const result = await AlertConfirm.yesNo('Continuar?', 'Deseja prosseguir com a opera√ß√£o?');
            
            if (result.isConfirmed) {
                AlertToast.success('Opera√ß√£o confirmada!');
            } else {
                AlertToast.info('Opera√ß√£o cancelada');
            }
        }
        
        async function testarConfirmacaoExclusao() {
            const result = await AlertConfirm.delete('caminh√£o ABC-1234');
            
            if (result.isConfirmed) {
                AlertToast.success('Item exclu√≠do com sucesso!');
            } else {
                AlertToast.info('Exclus√£o cancelada');
            }
        }
        
        async function testarConfirmacaoLimpeza() {
            const result = await AlertConfirm.clearData();
            
            if (result.isConfirmed) {
                AlertToast.success('Todos os dados foram removidos!');
            } else {
                AlertToast.info('Opera√ß√£o cancelada');
            }
        }
    </script>
</body>
</html>
