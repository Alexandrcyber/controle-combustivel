<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Alertas SweetAlert2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>üß™ Teste Simples de Alertas</h1>
        
        <div class="alert alert-info">
            <strong>Status:</strong> <span id="status">Carregando...</span>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary me-2" onclick="testarSweetAlert2()">Testar SweetAlert2 B√°sico</button>
                <button class="btn btn-success me-2" onclick="testarAlertPersonalizado()">Testar Alert Personalizado</button>
                <button class="btn btn-warning me-2" onclick="testarToast()">Testar Toast</button>
                <button class="btn btn-danger me-2" onclick="testarConfirmacao()">Testar Confirma√ß√£o</button>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Log de Testes:</h3>
            <div id="log" class="border p-3" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/js/alerts.js"></script>
    
    <script>
        // Fun√ß√£o para adicionar log
        function adicionarLog(mensagem) {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${timestamp}] ${mensagem}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Verificar se SweetAlert2 est√° carregado
        window.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            
            if (typeof Swal !== 'undefined') {
                status.textContent = '‚úÖ SweetAlert2 carregado com sucesso';
                status.className = 'text-success fw-bold';
                adicionarLog('‚úÖ SweetAlert2 est√° dispon√≠vel');
            } else {
                status.textContent = '‚ùå SweetAlert2 n√£o carregado';
                status.className = 'text-danger fw-bold';
                adicionarLog('‚ùå SweetAlert2 n√£o est√° dispon√≠vel');
            }
            
            // Verificar se alerts.js est√° carregado
            if (typeof AlertSuccess !== 'undefined') {
                adicionarLog('‚úÖ Sistema de alertas personalizado carregado');
            } else {
                adicionarLog('‚ùå Sistema de alertas personalizado n√£o carregado');
            }
        });
        
        // Teste b√°sico do SweetAlert2
        function testarSweetAlert2() {
            adicionarLog('üß™ Testando SweetAlert2 b√°sico...');
            
            Swal.fire({
                title: 'Teste B√°sico',
                text: 'SweetAlert2 est√° funcionando!',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then(() => {
                adicionarLog('‚úÖ Teste SweetAlert2 b√°sico conclu√≠do');
            });
        }
        
        // Teste do sistema de alertas personalizado
        function testarAlertPersonalizado() {
            adicionarLog('üß™ Testando sistema de alertas personalizado...');
            
            try {
                AlertSuccess.show('Teste Personalizado', 'O sistema de alertas est√° funcionando!');
                adicionarLog('‚úÖ Teste de alert personalizado conclu√≠do');
            } catch (error) {
                adicionarLog('‚ùå Erro ao testar alert personalizado: ' + error.message);
            }
        }
        
        // Teste de toast
        function testarToast() {
            adicionarLog('üß™ Testando toast...');
            
            try {
                AlertToast.success('Toast funcionando perfeitamente!');
                adicionarLog('‚úÖ Teste de toast conclu√≠do');
            } catch (error) {
                adicionarLog('‚ùå Erro ao testar toast: ' + error.message);
            }
        }
        
        // Teste de confirma√ß√£o
        async function testarConfirmacao() {
            adicionarLog('üß™ Testando confirma√ß√£o...');
            
            try {
                const resultado = await AlertConfirm.yesNo('Teste de Confirma√ß√£o', 'Deseja continuar com o teste?');
                
                if (resultado.isConfirmed) {
                    adicionarLog('‚úÖ Usu√°rio confirmou a a√ß√£o');
                    AlertToast.success('Confirma√ß√£o recebida!');
                } else {
                    adicionarLog('‚ÑπÔ∏è Usu√°rio cancelou a a√ß√£o');
                    AlertToast.info('A√ß√£o cancelada');
                }
            } catch (error) {
                adicionarLog('‚ùå Erro ao testar confirma√ß√£o: ' + error.message);
            }
        }
    </script>
</body>
</html>
