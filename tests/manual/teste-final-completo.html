<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final Completo - Sistema de Controle de Combustível</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }
        .status-warning { color: #ffc107; }
        .test-result { margin: 5px 0; padding: 10px; border-radius: 5px; }
        .test-success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .test-error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .test-warning { background-color: #fff3cd; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">🧪 Teste Final Completo</h1>
        <h2 class="text-center mb-4">Sistema de Controle de Combustível</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>🔧 Testes de Conectividade</h5>
                    </div>
                    <div class="card-body">
                        <div id="connectivity-results"></div>
                        <button class="btn btn-primary" onclick="testConnectivity()">Testar Conectividade</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>📊 Testes de API</h5>
                    </div>
                    <div class="card-body">
                        <div id="api-results"></div>
                        <button class="btn btn-success" onclick="testAPI()">Testar APIs</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>🚛 Testes de Funcionalidades</h5>
                    </div>
                    <div class="card-body">
                        <div id="functionality-results"></div>
                        <button class="btn btn-info" onclick="testFunctionalities()">Testar Funcionalidades</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5>📋 Resumo dos Testes</h5>
                    </div>
                    <div class="card-body">
                        <div id="summary-results"></div>
                        <button class="btn btn-warning" onclick="runAllTests()">Executar Todos os Testes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result test-${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            container.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        async function testConnectivity() {
            const container = document.getElementById('connectivity-results');
            container.innerHTML = '';
            
            addResult('connectivity-results', '🔍 Iniciando testes de conectividade...', 'warning');
            
            // Teste 1: Frontend
            try {
                const frontendResponse = await fetch('http://localhost:3000');
                if (frontendResponse.ok) {
                    addResult('connectivity-results', '✅ Frontend (porta 3000): Conectado', 'success');
                } else {
                    addResult('connectivity-results', `❌ Frontend (porta 3000): Erro ${frontendResponse.status}`, 'error');
                }
            } catch (error) {
                addResult('connectivity-results', `❌ Frontend (porta 3000): ${error.message}`, 'error');
            }
            
            // Teste 2: Backend direto
            try {
                const backendResponse = await fetch('http://localhost:3001/api/health');
                if (backendResponse.ok) {
                    addResult('connectivity-results', '✅ Backend direto (porta 3001): Conectado', 'success');
                } else {
                    addResult('connectivity-results', `❌ Backend direto (porta 3001): Erro ${backendResponse.status}`, 'error');
                }
            } catch (error) {
                addResult('connectivity-results', `❌ Backend direto (porta 3001): ${error.message}`, 'error');
            }
            
            // Teste 3: Proxy
            try {
                const proxyResponse = await fetch('http://localhost:3000/api/health');
                if (proxyResponse.ok) {
                    const data = await proxyResponse.json();
                    addResult('connectivity-results', `✅ Proxy (frontend → backend): ${data.message}`, 'success');
                } else {
                    addResult('connectivity-results', `❌ Proxy: Erro ${proxyResponse.status}`, 'error');
                }
            } catch (error) {
                addResult('connectivity-results', `❌ Proxy: ${error.message}`, 'error');
            }
        }
        
        async function testAPI() {
            const container = document.getElementById('api-results');
            container.innerHTML = '';
            
            addResult('api-results', '🔍 Iniciando testes de API...', 'warning');
            
            const endpoints = [
                { name: 'Health Check', url: '/health' },
                { name: 'Caminhões', url: '/caminhoes' },
                { name: 'Abastecimentos', url: '/abastecimentos' },
                { name: 'Dashboard', url: '/dashboard' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint.url}`);
                    if (response.ok) {
                        const data = await response.json();
                        addResult('api-results', `✅ ${endpoint.name}: ${JSON.stringify(data).substring(0, 100)}...`, 'success');
                    } else {
                        addResult('api-results', `❌ ${endpoint.name}: Erro ${response.status}`, 'error');
                    }
                } catch (error) {
                    addResult('api-results', `❌ ${endpoint.name}: ${error.message}`, 'error');
                }
            }
        }
        
        async function testFunctionalities() {
            const container = document.getElementById('functionality-results');
            container.innerHTML = '';
            
            addResult('functionality-results', '🔍 Iniciando testes de funcionalidades...', 'warning');
            
            // Teste 1: Carregar caminhões
            try {
                const caminhoes = await fetch(`${API_BASE_URL}/caminhoes`);
                if (caminhoes.ok) {
                    const data = await caminhoes.json();
                    addResult('functionality-results', `✅ Carregar caminhões: ${data.length} caminhões encontrados`, 'success');
                } else {
                    addResult('functionality-results', '❌ Carregar caminhões: Falhou', 'error');
                }
            } catch (error) {
                addResult('functionality-results', `❌ Carregar caminhões: ${error.message}`, 'error');
            }
            
            // Teste 2: Carregar abastecimentos
            try {
                const abastecimentos = await fetch(`${API_BASE_URL}/abastecimentos`);
                if (abastecimentos.ok) {
                    const data = await abastecimentos.json();
                    addResult('functionality-results', `✅ Carregar abastecimentos: ${data.length} abastecimentos encontrados`, 'success');
                } else {
                    addResult('functionality-results', '❌ Carregar abastecimentos: Falhou', 'error');
                }
            } catch (error) {
                addResult('functionality-results', `❌ Carregar abastecimentos: ${error.message}`, 'error');
            }
            
            // Teste 3: Dashboard
            try {
                const dashboard = await fetch(`${API_BASE_URL}/dashboard`);
                if (dashboard.ok) {
                    const data = await dashboard.json();
                    addResult('functionality-results', `✅ Dashboard: ${JSON.stringify(data).substring(0, 100)}...`, 'success');
                } else {
                    addResult('functionality-results', '❌ Dashboard: Falhou', 'error');
                }
            } catch (error) {
                addResult('functionality-results', `❌ Dashboard: ${error.message}`, 'error');
            }
        }
        
        async function runAllTests() {
            const container = document.getElementById('summary-results');
            container.innerHTML = '';
            
            addResult('summary-results', '🚀 Iniciando bateria completa de testes...', 'warning');
            
            await testConnectivity();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testAPI();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testFunctionalities();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            addResult('summary-results', '✅ Todos os testes foram executados! Verifique os resultados acima.', 'success');
        }
        
        // Executar testes básicos ao carregar a página
        window.addEventListener('load', () => {
            setTimeout(() => {
                testConnectivity();
            }, 1000);
        });
    </script>
</body>
</html>
